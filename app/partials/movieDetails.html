<div id="movie-details">
  <h1 class="text-center black" ng-bind="ctrl.movie.Title">
  <!--TODO #4: Show the movie title here-->
  </h1>
  <div class="row">
    <div class="col-md-4 col-xs-4 center" >
      <!--TODO #4: Show the movie poster image here-->
      <img class="movie-poster" ng-src="{{ctrl.movie.Poster}}">
    </div>
    <div class="col-xs-4 col-md-4">
      <table class="table" >
        <tr ng-repeat="(x,y) in ctrl.movie">
          <td>{{x}}</td>
          <td>{{y}}</td>
        <!--TODO #4: Show all the fields from the movie object in this table-->
        </tr>
      </table>
    </div>    
  </div>

  <div class="center">
    <i class="fa fa-trash-o" aria-hidden="true" ng-click="ctrl.removeMovie(list.imdbID)"></i>
  </div>

  <div class="row">
    <div class=buttons>
      <!--TODO #4: Make this button take you back to the home page-->
      <a class="btn black" href="/#/home">Home</a>
      <a class="btn black" href="/#/movieList">To Listings</a>
    </div>
  </div>
</div>
